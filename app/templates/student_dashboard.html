<!DOCTYPE HTML>

<html lang="en">

    <head>
        <title>Dashboard</title>
    </head>

    <body>

        <a href="{{ url_for('index') }}">Dashboard</a>
        <a href="{{ url_for('logout') }}">Logout</a>

        <h1>Welcome <b>{{ username }}</b></h1>

        {%if resume%}
        <p>Resume</p>
        <form action = "{{ url_for('download_resume') }}"><button type="submit">{{resume}}</button></form>
        <form action = "{{ url_for('delete_resume') }}"><button type="submit">Delete</button></form>
        {%else%}
        <form action = "{{ url_for('upload_resume') }}" method = "POST" enctype = "multipart/form-data">
            <input type = "file" name = "file" />
            <input type = "submit"/>
        </form>
        {%endif%}

    </body>

</html>
